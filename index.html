<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript"></script>
    <title>All BOOKed Club</title>
</head>
<body>
    <header class="heading">ALL BOOKed CLUB</header>
    <nav>
        <a href="customerService.html">Customer Service</a>
        <a href="index.html">Deals</a>
        <a href="navigation.html">Navigation</a>

    <h1>Book Clubing</h1>
    <div id="message"></div>
    <!-- <form name="books" method="Post" onsubmit="return checkOut();" action=""> -->
        <div class="row1 item1">
            <img src="images/book1.jpg" alt="someone holding The strength in our scars book">
            <p class="paraDesc">"Strength in our scars" ($8)<br>
                <label for="quantity">Quantity</label>
                <input type="text" id="quantityScars" name="quantity"><br>
                <button class="btnCart" id="scars" onclick="calScars()">Add to cart</button>
            </p>
        </div>
        <div class="row1 item2">
            <img src="images/book2.jpg" alt="Close-Up Photo Of Books">
            <p class="paraDesc">"Trouve" ($12)<br>
                <label for="quantity">Quantity</label>
                <input type="text" id="quantityTrouve" name="quantity"><br>
                <button class="btnCart" id="trouve" onclick="calTrouve()">Add to cart</button
            </p>
        </div>
        <div class="row1 item3">
            <img src="images/book3.jpg" alt="Small Flowers On A Book">
            <p class="paraDesc">"Sabino" ($6)<br>
                <label for="quantity">Quantity</label>
                <input type="text" id="quantitySabino" name="quantity"><br>
                <button class="btnCart" id="sabino" onclick="calSabino()">Add to cart</button>
            </p>
        </div>

        <div style="clear: both;"></div>
        <br>
        <div class="row2 item4">
            <img src="images/book4.jpg" alt="Books and Drinks on Table on Grass">
            <p class="paraDesc">"Cagdas Bati" ($15)<br>
                <label for="quantity">Quantity</label>
                <input type="text" id="quantityBati" name="quantity"><br>
                <button class="btnCart" id="bati" onclick="calBati()">Add to cart</button>
            </p>
        </div>
        <div class="row2 item5">
            <!-- Lester -->
            <img src="images/book5.jpg" alt="White Flowers and Books">
            <p class="paraDesc">"Cam Sato" ($20)<br>
                <label for="quantity">Quantity</label>
                <input type="text" id="quantitySato" name="quantity"><br>
                <button class="btnCart" id="sato" onclick="calSato()">Add to cart</button>
            </p>
        </div>
        <div class="row2 item6">
            <img src="images/book6.jpg" alt="Close-up of Paper over White Background">
            <p class="paraDesc">"Passion Within" ($9)<br>
                <label for="quantity">Quantity</label>
                <input type="text" id="quantityPassion" name="quantity"><br>
                <button class="btnCart" id="passion" onclick="calPassion()">Add to cart</button>
            </p>
        </div>
        <div style="clear: both;"></div>
    <!-- </form> -->
    <br><br>
    <br>
